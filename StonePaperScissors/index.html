<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <div class="choice" id="rock"><i class="far fa-hand-rock"></i></div>
            <div class="choice" id="paper"><i class="far fa-hand-paper"></i></div>
            <div class="choice" id="scissors"><i class="far fa-hand-scissors"></i></div>
        </div>
        <div class="score-board">
            <div class="score" id="user-label">Player <span id="user-score">0</span></div>
            <div class="score" id="computer-label">Computer <span id="comp-score">0</span></div>
        </div>
        <p id="result-message">Choose an option to start the game</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
